<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .titulo-grande::after {
            content: '';
            display: block;
            width: 320px;
            height: 4px;
            background-color: #c00;
            margin-top: 8px;
            border-radius: 2px;
        }

        .compra-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 25px;
        }

        .compra-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compra-header strong {
            font-size: 1.1em;
        }

        .compra-header .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #c00;
        }

        .lista-itens {
            list-style-type: none;
            padding-left: 10px;
        }

        .lista-itens li {
            padding: 5px 0;
        }
        
        .btn {
            padding: 10px 18px; border: none; border-radius: 8px; font-weight: bold; font-size: 15px;
            cursor: pointer; transition: background-color 0.3s; text-align: center; text-decoration: none; color: white;
        }

        .btn-fixed {
            position: fixed; bottom: 20px; left: 20px; background-color: #333; z-index: 100;
        }

        .btn-fixed:hover {
            background-color: #530909ee;
        }
    </style>
</head>
<body>

    <h2 class="titulo-grande">Seu Histórico de Compras</h2>

    <div id="historico-container">
        </div>

    <a href="/perfil" class="btn btn-fixed">Voltar ao Perfil</a>

    <script>
        async function carregarHistorico() {
            const container = document.getElementById('historico-container');
            try {
                const response = await fetch('/api/historico-compras');
                if (!response.ok) {
                    throw new Error('Falha ao carregar o histórico.');
                }
                const historico = await response.json();

                if (historico.length === 0) {
                    container.innerHTML = '<p>Você ainda não realizou nenhuma compra.</p>';
                    return;
                }

                container.innerHTML = ''; // Limpa o container

                historico.forEach(compra => {
                    const card = document.createElement('div');
                    card.className = 'compra-card';

                    const dataFormatada = new Date(compra.data_venda).toLocaleDateString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    let itensHtml = '<ul class="lista-itens">';
                    compra.itens.forEach(item => {
                        itensHtml += `<li>${item.quantidade}x ${item.produto_nome} - R$ ${item.preco_unitario.toFixed(2)}</li>`;
                    });
                    itensHtml += '</ul>';

                    card.innerHTML = `
                        <div class="compra-header">
                            <strong>Compra #${compra.id} - ${dataFormatada}</strong>
                            <span class="total">Total: R$ ${compra.valor_total.toFixed(2)}</span>
                        </div>
                        <p><strong>Itens:</strong></p>
                        ${itensHtml}
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }

        // Carrega o histórico quando a página é aberta
        document.addEventListener('DOMContentLoaded', carregarHistorico);
    </script>
</body>
</html>
