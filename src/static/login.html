<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CCCOMP Petshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 50px;
      background-color: #ffffff;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 100px;
      max-height: 120px;
      width: auto;
      object-fit: contain;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .login-form {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      padding: 10px 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 120px;
    }

    .registro-link {
      font-size: 14px;
      text-align: right;
      margin-top: 4px;
      margin-right: 5px;
    }

    .registro-link a {
      font-weight: bold;
      color: #000;
      text-decoration: underline;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 20px;
    }

    .card {
      position: relative;
      width: 420px;
      height: 420px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="static/img/ccomp_logo.png" alt="Logo CCCOMP Petshop">
    </div>

    <div class="login-container">
      <div style="display: flex; flex-direction: column; align-items: flex-end;">
        <form class="login-form" action="/login" method="POST">
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Login</button>
        </form>
        <div class="registro-link">
          Registre-se <a href="/cadastro">AQUI</a>
        </div>
      </div>
    </div>
  </header>

  <section class="main-content">
    <div class="card">
      <img src="static/img/1.png" alt="Promoção de Banho">
    </div>

    <div class="card">
      <img src="static/img/2.png" alt="Gerenciar Petshop">
      <div class="card-text">
        Quer gerenciar seu PETSHOP?<br>
        <small>Clique aqui!</small>
      </div>
    </div>
  </section>
</body>
</html>
