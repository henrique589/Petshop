<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Produtos</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Gerenciar Produtos</h2>

  <div id="produtos"></div>

  <hr>
  <h3 id="form-title">Adicionar Novo Produto</h3>
  <form id="form-produto">
    <input type="hidden" name="id" id="id">
    <div class="input-group">
      <input type="text" name="nome" placeholder="Nome" required>
    </div>
    <div class="input-group">
      <input type="text" name="descricao" placeholder="Descrição" required>
    </div>
    <div class="input-group">
      <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    </div>
    <div class="input-group">
      <input type="number" name="estoque" placeholder="Estoque" required>
    </div>
    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </form>

  <p><a href="/painel-gerente">Voltar ao Painel do Gerente</a></p>

  <script>
    function carregarProdutos() {
      fetch('/api/produtos')
        .then(res => res.json())
        .then(produtos => {
          const container = document.getElementById('produtos');
          container.innerHTML = '';

          if (produtos.length === 0) {
            container.innerHTML = "<p>Nenhum produto cadastrado.</p>";
            return;
          }

          produtos.forEach(prod => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>Nome:</strong> ${prod.nome}<br>
              <strong>Descrição:</strong> ${prod.descricao}<br>
              <strong>Preço:</strong> R$ ${prod.preco.toFixed(2)}<br>
              <strong>Estoque:</strong> ${prod.estoque}<br>
              <button onclick='editar(${JSON.stringify(prod)})'>Editar</button>
              <button onclick='excluir(${prod.id})'>Excluir</button>
            `;
            container.appendChild(card);
          });
        });
    }

    function editar(prod) {
      document.getElementById('form-title').innerText = 'Editar Produto';
      document.getElementById('id').value = prod.id;
      document.querySelector('[name="nome"]').value = prod.nome;
      document.querySelector('[name="descricao"]').value = prod.descricao;
      document.querySelector('[name="preco"]').value = prod.preco;
      document.querySelector('[name="estoque"]').value = prod.estoque;
    }

    function cancelarEdicao() {
      document.getElementById('form-title').innerText = 'Adicionar Novo Produto';
      document.getElementById('form-produto').reset();
      document.getElementById('id').value = '';
    }

    function excluir(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;
      const formData = new FormData();
      formData.append('id', id);
      fetch('/api/excluir-produto', { method: 'POST', body: formData })
        .then(() => carregarProdutos());
    }

    document.getElementById('form-produto').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const rota = formData.get('id') ? '/api/editar-produto' : '/api/produtos';
      fetch(rota, { method: 'POST', body: formData })
        .then(() => {
          cancelarEdicao();
          carregarProdutos();
        });
    });

    carregarProdutos();
  </script>
</body>
</html>
