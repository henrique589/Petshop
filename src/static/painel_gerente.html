<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Gerente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 20px;
    }

    #usuarios {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 10px;
      background-color: #fefefe;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 280px;
    }

    .card button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:first-of-type {
      background-color: #ccc;
    }

    .card button:last-of-type {
      background-color: #c00;
      color: white;
    }

    form {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 40px;
    }

    form input, form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button[type="button"] {
      background-color: #999;
    }

    .btn-fixed {
      position: fixed;
      bottom: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }

    .botao-relatorio {
      display: inline-block;
      background-color: #c00; 
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-servicos {
      left: 20px;
    }

    .btn-produtos {
      left: 160px;
    }

    .btn-sair {
      right: 20px;
    }
  </style>
</head>
<body>
  <h2>Gerenciar Usuários</h2>

  <div id="usuarios"></div>

<h3 id="form-title">Adicionar Novo Usuário</h3>
<form id="form-usuario">
  <input type="hidden" name="id" id="id">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="senha" placeholder="Senha" required>
  <div id="campos-cliente" style="display: none;">
    <input type="text" name="telefone" placeholder="Telefone">
    <input type="text" name="cpf" placeholder="CPF">
  </div>

  <select name="tipo" id="tipo" required onchange="mostrarCamposCliente()">
    <option value="cliente">Cliente</option>
    <option value="funcionario">Funcionário</option>
    <option value="gerente">Gerente</option>
  </select>


  <button type="submit">Salvar</button>
  <button type="button" onclick="cancelarEdicao()">Cancelar</button>
</form>

  <form action="/painel-servicos" method="get">
    <button class="btn-fixed btn-servicos" type="submit">Serviços</button>
  </form>

  <form action="/painel-produtos" method="get">
    <button class="btn-fixed btn-produtos" type="submit">Produtos</button>
  </form>

  <a href="/gerar-relatorio-faturamento" class="botao-relatorio" target="_blank">
    Relatório de Faturamento (PDF)
  </a>

  <form action="/logout" method="get">
    <button class="btn-fixed btn-sair" type="submit">Sair</button>
  </form>

  <script>
    function carregarUsuarios() {
      fetch('/api/usuarios')
        .then(res => res.json())
        .then(usuarios => {
          const div = document.getElementById('usuarios');
          div.innerHTML = '';

          usuarios.forEach(u => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>Nome:</strong> ${u.nome}<br>
              <strong>Email:</strong> ${u.email}<br>
              <strong>Tipo:</strong> ${u.tipo}<br>
              <button onclick='editar(${JSON.stringify(u)})'>Editar</button>
              <button onclick='excluir(${u.id})'>Excluir</button>
            `;
            div.appendChild(card);
          });
        });
    }

    function editar(u) {
      document.getElementById('form-title').innerText = 'Editar Usuário';
      document.getElementById('id').value = u.id;
      document.querySelector('[name="nome"]').value = u.nome;
      document.querySelector('[name="email"]').value = u.email;
      document.querySelector('[name="senha"]').value = '';
      document.querySelector('[name="tipo"]').value = u.tipo;
      mostrarCamposCliente();
    }

    function cancelarEdicao() {
      document.getElementById('form-title').innerText = 'Adicionar Novo Usuário';
      document.getElementById('form-usuario').reset();
      document.getElementById('id').value = '';
      mostrarCamposCliente();
    }

    function excluir(id) {
      if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
      const formData = new FormData();
      formData.append('id', id);
      fetch('/api/excluir-usuario', { method: 'POST', body: formData })
        .then(() => carregarUsuarios());
    }

    function mostrarCamposCliente() {
      const tipo = document.getElementById('tipo').value;
      const campos = document.getElementById('campos-cliente');
      campos.style.display = tipo === 'cliente' ? 'block' : 'none';
    }

    document.getElementById('form-usuario').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const rota = formData.get('id') ? '/api/editar-usuario' : '/api/usuarios';
      fetch(rota, { method: 'POST', body: formData })
        .then(() => {
          cancelarEdicao();
          carregarUsuarios();
        });
    });

    window.onload = () => {
      mostrarCamposCliente();
      carregarUsuarios();
    };
  </script>
</body>
</html>
