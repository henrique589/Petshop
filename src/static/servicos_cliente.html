<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Painel de Serviços</title>
  <style>

    .titulo-grande::after {
      content: '';
      display: block;
      width: 220px;
      height: 4px;
      background-color: #c00;
      margin-top: 8px;
      border-radius: 2px;
    }

    .titulo-medio::after {
      content: '';
      display: block;
      width: 160px;
      height: 4px;
      background-color: #c00;
      margin-top: 8px;
      border-radius: 2px;
    }


    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 20px;
    }

    #lista-servicos, #lista-agendamentos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      background-color: #fefefe;
      width: 280px;
    }

    form {
      margin-top: 40px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form input,
    form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background-color: #555;
    }

    .card button {
      margin-top: 10px;
      background-color: #c00;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2 class=" titulo-grande">Lista de Serviços</h2>
  <div id="lista-servicos"></div>
  
  <h3 class="titulo-medio">Agendar Serviço</h3>
  <form id="form-agendamento">
    <select name="pet_id" id="pet_id" required></select>
    <select name="servico_id" id="servico_id" required></select>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>
    <button type="submit">Agendar</button>
  </form>

  <h3 style="margin-top: 30px;" class="titulo-grande" >Seus Agendamentos</h3>
  <div id="lista-agendamentos"></div>

  <a href="/perfil" class="btn-voltar">Voltar ao Perfil</a>

  <script>
    async function carregarServicos() {
      const res = await fetch('/api/servicos');
      const servicos = await res.json();
      const div = document.getElementById('lista-servicos');
      div.innerHTML = '';
      servicos.forEach(s => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>Nome:</strong> ${s.nome}<br>
          <strong>Descrição:</strong> ${s.descricao}<br>
          <strong>Preço:</strong> R$ ${s.preco.toFixed(2)}<br>
          <strong>Estoque:</strong> ${s.estoque}<br>
          <strong>Duração:</strong> 30 min<br>
        `;
        div.appendChild(card);
      });
    }

    async function carregarPets() {
      const res = await fetch('/api/pets');
      const pets = await res.json();
      const select = document.getElementById('pet_id');
      pets.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id_pet;
        opt.textContent = `${p.nome} (${p.raca})`;
        select.appendChild(opt);
      });
    }

    async function carregarServicosAgendamento() {
      const res = await fetch('/api/servicos');
      const servicos = await res.json();
      const select = document.getElementById('servico_id');
      servicos.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = `${s.nome} - R$ ${s.preco.toFixed(2)}`;
        select.appendChild(opt);
      });
    }

    async function carregarAgendamentos() {
      const res = await fetch('/api/agendamentos-cliente');
      const agendamentos = await res.json();
      const container = document.getElementById('lista-agendamentos');
      container.innerHTML = '';

      if (agendamentos.length == 0) {
        container.innerHTML = "<p>Você ainda não possui agendamentos.</p>";
        return;
      }

      agendamentos.forEach(ag => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>Data:</strong> ${ag.data}<br>
          <strong>Hora:</strong> ${ag.hora}<br>
          <strong>Pet:</strong> ${ag.nome_pet}<br>
          <strong>Serviço:</strong> ${ag.nome_servico}<br>
          <button onclick="cancelarAgendamento(${ag.id})">Cancelar</button>
        `;
        container.appendChild(card);
      });
    }

    async function cancelarAgendamento(id) {
      const confirmacao = await Swal.fire({
        title: 'Tem certeza?',
        text: 'Deseja realmente cancelar este agendamento?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim',
        cancelButtonText: 'Não'
      });

      if (!confirmacao.isConfirmed) return;

      try {
        const formData = new FormData();
        formData.append('id', id);

        const res = await fetch('/api/excluir-agendamento', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          await Swal.fire({
            icon: 'success',
            title: 'Cancelado',
            text: 'O agendamento foi cancelado com sucesso.'
          });
          carregarAgendamentos();
        } else {
          const data = await res.json();
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: data.erro || 'Erro ao cancelar o agendamento.'
          });
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Erro inesperado',
          text: err.message
        });
      }
    }


    document.getElementById('form-agendamento').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    try {
      const res = await fetch('/api/agendamentos', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Agendamento realizado!',
          text: ' Agendamento realizado com sucesso!',
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'Ok'
        });
        this.reset();
        carregarAgendamentos();
      } else {
        const data = await res.json();
        Swal.fire({
          icon: 'error',
          title: 'Erro no agendamento',
          text: data.erro || '❌ Ocorreu um erro ao tentar agendar.',
          confirmButtonColor: '#d33',
          confirmButtonText: 'Entendi'
        });
      }
    } catch (err) {
      Swal.fire({
        icon: 'error',
        title: 'Erro inesperado',
        text: '❌ ' + err.message,
        confirmButtonColor: '#d33',
        confirmButtonText: 'Ok'
      });
    }
  });

    carregarServicos();
    carregarPets();
    carregarServicosAgendamento();
    carregarAgendamentos();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
