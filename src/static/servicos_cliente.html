<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Serviços</title>
  <style>

    .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #2d831c;
      color: white;
    }

    .btn-primary:hover {
      background-color: #114707;
    }

    .btn-secondary {
      background-color: #9b1717;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #700c0c;
    }

    .titulo-grande::after {
      content: '';
      display: block;
      width: 220px;
      height: 4px;
      background-color: #c00;
      margin-top: 8px;
      border-radius: 2px;
    }

    .titulo-medio::after {
      content: '';
      display: block;
      width: 160px;
      height: 4px;
      background-color: #c00;
      margin-top: 8px;
      border-radius: 2px;
    }


    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 20px;
    }

    #lista-servicos, #lista-agendamentos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      border: 1px solid #6b0a0a;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(77, 4, 4, 0.589);
      background-color: #fefefe;
      width: 280px;
    }

    form {
      margin-top: 40px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form input,
    form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffffff;
    }

    form button {
      padding: 12px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background-color: #550404;
    }

    hr {
      margin: 40px 0 20px;
    }


    .card button {
      margin-top: 10px;
      background-color: #c00;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    #form-agendamento {
      background-color: #e0dddd;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(114, 4, 4, 0.466);
      max-width: 500px;
    }
  </style>
</head>

<body>
  <h2 class=" titulo-grande">Lista de Serviços</h2>
  <div id="lista-servicos"></div>
  
  <hr>
  <h3 class="titulo-medio">Agendar Serviço</h3>
  <form id="form-agendamento">
    <select name="pet_id" id="pet_id" required></select>
    <select name="servico_id" id="servico_id" required></select>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>
    <button type="submit" class="btn btn-primary">Agendar</button>
    <button type="button" id="btn-consultar-horarios" class="btn btn-secondary">Consultar Horários</button> </form>
  </form>

  <hr>
  <h3 class="titulo-grande" style="margin-top: 30px;">Seus Agendamentos</h3>  
  <div id="lista-agendamentos"></div>
  <a href="/perfil" class="btn-voltar">Voltar ao Perfil</a>

  <script>
    async function carregarServicos() {
      const res = await fetch('/api/servicos');
      const servicos = await res.json();
      const div = document.getElementById('lista-servicos');
      div.innerHTML = '';
      servicos.forEach(s => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>Nome:</strong> ${s.nome}<br>
          <strong>Descrição:</strong> ${s.descricao}<br>
          <strong>Preço:</strong> R$ ${s.preco.toFixed(2)}<br>
          <strong>Estoque:</strong> ${s.estoque}<br>
          <strong>Duração:</strong> 30 min<br>
        `;
        div.appendChild(card);
      });
    }

    async function carregarPets() {
      const res = await fetch('/api/pets');
      const pets = await res.json();
      const select = document.getElementById('pet_id');
      pets.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id_pet;
        opt.textContent = `${p.nome} (${p.raca})`;
        select.appendChild(opt);
      });
    }

    async function carregarServicosAgendamento() {
      const res = await fetch('/api/servicos');
      const servicos = await res.json();
      const select = document.getElementById('servico_id');
      servicos.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = `${s.nome} - R$ ${s.preco.toFixed(2)}`;
        select.appendChild(opt);
      });
    }

    async function carregarAgendamentos() {
      const res = await fetch('/api/agendamentos-cliente');
      const agendamentos = await res.json();
      const container = document.getElementById('lista-agendamentos');
      container.innerHTML = '';

      if (agendamentos.length == 0) {
        container.innerHTML = "<p>Você ainda não possui agendamentos.</p>";
        return;
      }

      agendamentos.forEach(ag => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <strong>Data:</strong> ${ag.data}<br>
          <strong>Hora:</strong> ${ag.hora}<br>
          <strong>Pet:</strong> ${ag.nome_pet}<br>
          <strong>Serviço:</strong> ${ag.nome_servico}<br>
          <div class="form-buttons">
            <button onclick="cancelarAgendamento(${ag.id})" class="btn btn-secondary">Cancelar</button>
            <button onclick="preencherFormularioEdicao(${ag.id}, '${ag.data}', '${ag.hora}')" class="btn btn-primary">Editar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function preencherFormularioEdicao(id, data, hora) {
      document.querySelector('#form-agendamento').scrollIntoView({ behavior: 'smooth' });
      document.querySelector('#form-agendamento').dataset.editarId = id;
      document.querySelector('input[name="data"]').value = data;
      document.querySelector('input[name="hora"]').value = hora;
    }

    async function cancelarAgendamento(id) {
      const confirmacao = await Swal.fire({
        title: 'Tem certeza?',
        text: 'Deseja realmente cancelar este agendamento?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim',
        cancelButtonText: 'Não'
      });

      if (!confirmacao.isConfirmed) return;

      try {
        const formData = new FormData();
        formData.append('id', id);

        const res = await fetch('/api/excluir-agendamento', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          await Swal.fire({
            icon: 'success',
            title: 'Cancelado',
            text: 'O agendamento foi cancelado com sucesso.'
          });
          carregarAgendamentos();
        } else {
          const data = await res.json();
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: data.erro || 'Erro ao cancelar o agendamento.'
          });
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Erro inesperado',
          text: err.message
        });
      }
    }


    document.getElementById('form-agendamento').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      let url = '/api/agendamentos';
      const editarId = this.dataset.editarId;
      if (editarId) {
        url = '/api/editar-agendamento';
        formData.append('id', editarId);
      }

      try {
        const res = await fetch(url, {
          method: 'POST',
          body: formData
        });

        delete this.dataset.editarId;

        if (res.ok) {
          Swal.fire({
            icon: 'success',
            title: editarId ? 'Agendamento editado!' : 'Agendamento realizado!',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Ok'
          });
          this.reset();
          carregarAgendamentos();
        } else {
          const data = await res.json();
          const swalResult = await Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: data.erro || '❌ Ocorreu um erro.',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            confirmButtonText: 'Fechar',
            cancelButtonColor: '#3085d6',
            cancelButtonText: 'Consultar Horários'
          });

          if (swalResult.dismiss === Swal.DismissReason.cancel) {
            document.getElementById('btn-consultar-horarios').click();
          }
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Erro inesperado',
          text: '❌ ' + err.message,
          confirmButtonColor: '#d33',
          confirmButtonText: 'Ok'
        });
      }
    });


    document.getElementById('btn-consultar-horarios').addEventListener('click', async () => {
      const pet_id = document.getElementById('pet_id').value;
      const servico_id = document.getElementById('servico_id').value;
      const data = document.querySelector('input[name="data"]').value;
      const hora = document.querySelector('input[name="hora"]').value;

      if (!data || !hora) {
        Swal.fire('Aviso', 'Por favor, preencha data e hora para consultar.', 'warning');
        return;
      }

      try {
        const response = await fetch(`/api/horarios-disponiveis?data=${encodeURIComponent(data)}&hora=${encodeURIComponent(hora)}&pet_id=${encodeURIComponent(pet_id)}&servico_id=${encodeURIComponent(servico_id)}`);
        const dataResponse = await response.json();

        if (response.ok) {
          if (dataResponse.horarios && dataResponse.horarios.length > 0) {
            Swal.fire({
              icon: 'info',
              title: 'Horários disponíveis',
              html: `<div style="display:flex; flex-wrap: wrap; gap: 8px;">
                ${dataResponse.horarios.map(h => `
                  <div style="
                    padding: 8px 12px; 
                    border: 1px solid #ccc; 
                    border-radius: 6px; 
                    background-color: #f5f5f5; 
                    font-weight: 600;
                    min-width: 50px;
                    text-align: center;
                    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
                    cursor: default;
                  ">${h}</div>
                `).join('')}
              </div>`,
              confirmButtonText: 'Ok'
            });
          } else {
            Swal.fire('Informação', 'Nenhum horário disponível.', 'info');
          }
        } else {
          Swal.fire('Erro', dataResponse.erro || 'Erro ao consultar horários.', 'error');
        }
      } catch (error) {
        Swal.fire('Erro', 'Falha na comunicação com o servidor.', 'error');
      }
    });

    carregarServicos();
    carregarPets();
    carregarServicosAgendamento();
    carregarAgendamentos();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
