<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    h2, h3 {
      margin-bottom: 20px;
    }

    #servicos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 10px;
      background-color: #fefefe;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 280px;
    }

    .card button {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:first-of-type {
      background-color: #ccc;
    }

    .card button:last-of-type {
      background-color: #c00;
      color: white;
    }

    form {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 40px;
    }

    form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button[type="button"] {
      background-color: #999;
    }

    .btn-fixed {
      position: fixed;
      bottom: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }

    .btn-voltar {
      left: 20px;
    }
  </style>
</head>
<body>
  <h2>Gerenciar Serviços</h2>

  <div id="servicos"></div>

  <h3 id="form-title">Adicionar Novo Serviço</h3>
  <form id="form-servico">
    <input type="hidden" name="id" id="id">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="descricao" placeholder="Descrição" required>
    <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    <input type="number" name="estoque" placeholder="Estoque" required>
    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </form>

  <form action="/painel-gerente" method="get">
    <button class="btn-fixed btn-voltar" type="submit">Voltar</button>
  </form>

  <script>
    function carregarServicos() {
      fetch('/api/servicos')
        .then(res => res.json())
        .then(servicos => {
          const div = document.getElementById('servicos');
          div.innerHTML = '';
          servicos.forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>Nome:</strong> ${s.nome}<br>
              <strong>Descrição:</strong> ${s.descricao}<br>
              <strong>Preço:</strong> R$ ${s.preco.toFixed(2)}<br>
              <strong>Estoque:</strong> ${s.estoque}<br>
              <button onclick='editar(${JSON.stringify(s)})'>Editar</button>
              <button onclick='excluir(${s.id})'>Excluir</button>
            `;
            div.appendChild(card);
          });
        });
    }

    function editar(s) {
      document.getElementById('form-title').innerText = 'Editar Serviço';
      document.getElementById('id').value = s.id;
      document.querySelector('[name="nome"]').value = s.nome;
      document.querySelector('[name="descricao"]').value = s.descricao;
      document.querySelector('[name="preco"]').value = s.preco;
      document.querySelector('[name="estoque"]').value = s.estoque;
    }

    function cancelarEdicao() {
      document.getElementById('form-title').innerText = 'Adicionar Novo Serviço';
      document.getElementById('form-servico').reset();
      document.getElementById('id').value = '';
    }

    function excluir(id) {
      if (!confirm('Tem certeza que deseja excluir este serviço?')) return;
      const formData = new FormData();
      formData.append('id', id);
      fetch('/api/excluir-servico', {
        method: 'POST',
        body: formData
      }).then(() => carregarServicos());
    }

    document.getElementById('form-servico').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const rota = formData.get('id') ? '/api/editar-servico' : '/api/servicos';
      fetch(rota, {
        method: 'POST',
        body: formData
      }).then(() => {
        cancelarEdicao();
        carregarServicos();
      });
    });

    carregarServicos();
  </script>
</body>
</html>
