<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Serviços</title>
  <style>
    .card { border: 1px solid #ccc; padding: 12px; margin: 12px; border-radius: 8px; }
    .input-group { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2>Gerenciar Serviços</h2>

  <div id="servicos"></div>

  <hr>
  <h3 id="form-title">Adicionar Novo Serviço</h3>
  <form id="form-servico">
    <input type="hidden" name="id" id="id">
    <div class="input-group">
      <input type="text" name="nome" placeholder="Nome" required>
    </div>
    <div class="input-group">
      <input type="text" name="descricao" placeholder="Descrição" required>
    </div>
    <div class="input-group">
      <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    </div>
    <div class="input-group">
      <input type="number" name="estoque" placeholder="Estoque" required>
    </div>
    <button type="submit">Salvar</button>
    <button type="button" onclick="cancelarEdicao()">Cancelar</button>
  </form>

  <p><a href="/painel-gerente">Voltar ao Painel do Gerente</a></p>

  <script>
    function carregarServicos() {
      fetch('/api/servicos')
        .then(res => res.json())
        .then(servicos => {
          const div = document.getElementById('servicos');
          div.innerHTML = '';
          servicos.forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>Nome:</strong> ${s.nome}<br>
              <strong>Descrição:</strong> ${s.descricao}<br>
              <strong>Preço:</strong> R$ ${s.preco.toFixed(2)}<br>
              <strong>Estoque:</strong> ${s.estoque}<br>
              <button onclick='editar(${JSON.stringify(s)})'>Editar</button>
              <button onclick='excluir(${s.id})'>Excluir</button>
            `;
            div.appendChild(card);
          });
        });
    }

    function editar(s) {
      document.getElementById('form-title').innerText = 'Editar Serviço';
      document.getElementById('id').value = s.id;
      document.querySelector('[name="nome"]').value = s.nome;
      document.querySelector('[name="descricao"]').value = s.descricao;
      document.querySelector('[name="preco"]').value = s.preco;
      document.querySelector('[name="estoque"]').value = s.estoque;
    }

    function cancelarEdicao() {
      document.getElementById('form-title').innerText = 'Adicionar Novo Serviço';
      document.getElementById('form-servico').reset();
      document.getElementById('id').value = '';
    }

    function excluir(id) {
      if (!confirm('Tem certeza que deseja excluir este serviço?')) return;
      const formData = new FormData();
      formData.append('id', id);
      fetch('/api/excluir-servico', { method: 'POST', body: formData })
        .then(() => carregarServicos());
    }

    document.getElementById('form-servico').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const rota = formData.get('id') ? '/api/editar-servico' : '/api/servicos';
      fetch(rota, { method: 'POST', body: formData })
        .then(() => {
          cancelarEdicao();
          carregarServicos();
        });
    });

    carregarServicos();
  </script>
</body>
</html>
