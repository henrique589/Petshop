<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Cliente</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Seus Pets</h2>
  <div id="lista-pets"></div>

  <hr>
  <h3>Cadastrar Novo Pet</h3>
  <form id="form-pet">
    <input type="text" name="nome" placeholder="Nome do Pet" required><br>
    <input type="text" name="raca" placeholder="Raça" required><br>
    <input type="number" name="idade" placeholder="Idade" required><br>
    <input type="number" step="0.1" name="peso" placeholder="Peso (kg)" required><br>
    <input type="text" name="tipo_animal" placeholder="Tipo (cachorro, gato...)" required><br>
    <button type="submit">Cadastrar Pet</button>
  </form>

  <p><a href="/logout">Sair</a></p>

  <script>
    function carregarPets() {
      fetch('/api/pets')
        .then(res => res.json())
        .then(pets => {
          const container = document.getElementById('lista-pets');
          container.innerHTML = ''; 

          if (pets.length === 0) {
            container.innerHTML = "<p>Você ainda não cadastrou nenhum pet.</p>";
            return;
          }

          pets.forEach(pet => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>Nome:</strong> ${pet.nome}<br>
              <strong>Raça:</strong> ${pet.raca}<br>
              <strong>Idade:</strong> ${pet.idade} anos<br>
              <strong>Peso:</strong> ${pet.peso} kg<br>
              <strong>Tipo:</strong> ${pet.tipo_animal}
            `;
            container.appendChild(card);
          });
        });
    }

    document.getElementById('form-pet').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('/cadastro-pet', {
        method: 'POST',
        body: formData
      }).then(res => {
        if (res.ok) {
          this.reset();
          carregarPets();  
        } else {
          alert("Erro ao cadastrar pet.");
        }
      });
    });

    carregarPets();
  </script>
</body>
</html>
