<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;    
      align-items: center;        
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin-left: 25%;
      margin-right: 25%;         
      box-sizing: border-box;
    }

    .bloco-cadastro {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #ccc;
      width: 100%;
    }

    

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #666; 
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4d4d4d; 
    }

    .erro {
      background-color: #ffe0e0;
      color: #a00;
      padding: 10px;
      border: 1px solid #a00;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link-voltar {
      margin-top: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .link-voltar:hover {
      text-decoration: underline;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #5e17eb !important;
      color: white;
    }

    .btn-primary:hover {
      background-color: #114707 !important;
    }

    .titulo-grande::after {
      content: '';
      display: block;
      width: 228px;
      height: 3px;
      background-color: #5e17eb;
      margin-top: 2px;
      border-radius: 2px;
    }

   .card {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%; 
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .card-esquerda {
      position: fixed;
      top: 1;
      left:0;
      width: 25%;
      height: 90vh;
      overflow: hidden;
      z-index: -1;
      transform: translateX(8%);
    }

    .card-direita {
      position: fixed;
      top: 1;
      right: 0; 
      width: 25%;
      height: 90vh;
      overflow: hidden;
      z-index: -1;
      transform: translateX(-8%);
    }

    .card-esquerda img,
    .card-direita img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #525452 ; 
      border-radius: 16px; 
      box-sizing: border-box;
    }

  </style>
  </head>
  <body>

    <div class="card-esquerda">
      <img src="static/img/imagem_cadastro2.png" alt="Imagem cachorro lateral">
    </div>

    <div class="card-direita">
      <img src="static/img/imagem_cadastro3.png" alt="Imagem cachorro lateral">
    </div>
    
    <div class="bloco-cadastro">
      <h2 class="titulo-grande">Cadastro de Cliente</h2>

      <div id="erro-email" class="erro" style="display: none;">❌ Este e-mail já está cadastrado!</div>

      <form action="/cadastro" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

      <a href="/" class="link-voltar">Voltar para login</a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get('erro') === 'email') {
        document.getElementById('erro-email').style.display = 'block';
      }
    </script>

  </body>
  </html>
