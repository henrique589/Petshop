<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    .erro {
      background-color: #ffe0e0;
      color: #a00;
      padding: 10px;
      border: 1px solid #a00;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Cliente</h2>

  <div id="erro-email" class="erro">❌ Este e-mail já está cadastrado!</div>

  <form action="/cadastro" method="POST">
    <input type="text" name="nome" placeholder="Nome" required><br>
    <input type="email" name="email" placeholder="E-mail" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>
    <input type="text" name="telefone" placeholder="Telefone" required><br>
    <input type="text" name="cpf" placeholder="CPF" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <p><a href="/">Voltar para login</a></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('erro') === 'email') {
      document.getElementById('erro-email').style.display = 'block';
    }
  </script>
</body>
</html>
